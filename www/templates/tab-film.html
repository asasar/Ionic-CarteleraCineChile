<ion-header-bar class="bar-positive">
    <h1 class="title">Hola!!! {{profile.name}}</h1>
</ion-header-bar>
<ion-content>
    <div class="list">
        <a ng-repeat="item in cines" href="#/{{item.url}}" class="item item-thumbnail-left">
            <h2>{{ item.name }}</h2>
            <h4>{{ item.address }}</h4>
        </a>
    </div>
    <div class="list">
        <a ng-repeat="item in peliculas" href="#/{{item.link}}" class="item item-thumbnail-left">
            <img ng-src="{{ item.img }}">
            <h2>{{ item.name }}</h2>
            <!-- <h4>{{ item.artist }}</h4> -->
        </a>
    </div>
</ion-content>
